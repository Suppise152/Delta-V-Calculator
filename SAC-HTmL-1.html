<!DOCTYPE html>
<html>
<head>
  <title>Suppise Aerospace Delta V Calculator</title>
  <!-- Add any CSS or external stylesheets here -->
  <link rel="stylesheet" href="SAC-CSS-1.css">
</head>
<body>
  <div class="banner">
    <img id="logo" src="images/general/logo.png" alt="logo">
  </div>
  <div class="content">
    <div class="left-section">
      <p>Text</p>
    </div>
    <div class="right-section"></div>
      <input type="text" id="dV_display" readonly>
      <div id="dV">Delta V Required:</div>

      <input type="text" id="arrival_angle" readonly>
      <div id="arrival">Transfer Window <br> to Target:</div>

      <input type="text" id="departure_angle" readonly>
      <div id="departure">Transfer Window <br> from Target:</div>

      <img id="calculator-image" src="images/maps/mapV2.png" alt="Calculator Image">
      <img id="aeroArrive" src="images/aerobreak/aeroArrive.png" alt="Aerobrake Arrival" class="aero">
      <img id="aeroReturn" src="images/aerobreak/aeroReturn.png" alt="Aerobrake Return" class="aero">
      <img id="aeroArriveLO" src="images/aerobreak/aeroArriveLO.png" alt="Aerobrake Arrive LO" class="aero">
      <img id="aeroReturnLO" src="images/aerobreak/aeroReturnLO.png" alt="Aerobrake Return LO" class="aero">
      <div class="toggle-boxes">
        <label>
          <input type="checkbox" id="toggle1" onchange="handleToggleChange(this)">Round Trip
        </label>
        <label>
          <input type="checkbox" id="toggle2" onchange="handleToggleChange(this)">Aerobrake from Low Orbit on Arrival
        </label>
        <label>
          <input type="checkbox" id="toggle3" onchange="handleToggleChange(this)">Aerobrake from Intercept on Arrival
        </label>
        <label>
          <input type="checkbox" id="toggle4" onchange="handleToggleChange(this)">Return Only
        </label>
        <label>
          <input type="checkbox" id="toggle5" onchange="handleToggleChange(this)">Aerobrake from Low Kerbin Orbit 
        </label>
        <label>
          <input type="checkbox" id="toggle6" onchange="handleToggleChange(this)">Aerobrake from Kerbin Intercept
        </label>
        <label>
          <input type="checkbox" id="toggle7" onchange="handleToggleChange(this)">+10% Redundency
        </label>
      </div>
      <div class="tree">
        <div class="branch" id="sun"> <!-- sun -->
          <button class="node" id="sunOrbit" onclick="calculateSum('sun', 0)" data-value="19700">orbitSun</button>
          <button class="node" id="sunLand" onclick="calculateSum('sun', 1)" data-value="670000">landSun</button>
        </div>
        <div class="branch" id="moho"> <!-- moho -->
          <button class="node" id="mohoIntercept" onclick="calculateSum('moho', 0)" data-value="3280">interceptMoho</button>
          <button class="node" id="mohoOrbit" onclick="calculateSum('moho', 1)" data-value="2410">orbitMoho</button>
          <button class="node" id="mohoLand" onclick="calculateSum('moho', 2)" data-value="870">landMoho</button>
        </div>
        <div class="branch" id="eve"> <!-- eve -->
          <button class="node" id="eveIntercept" onclick="calculateSum('eve', 0)" data-value="520">interceptEve</button>
          <button class="node" id="eveOrbit" onclick="calculateSum('eve', 1)" data-value="1410">orbitEve</button>
          <button class="node" id="eveLand" onclick="calculateSum('eve', 2)" data-value="8000">landEve</button>
        </div>
        <div class="branch" id="gilly"> <!-- gilly -->
          <button class="node" id="gillyIntercept" onclick="calculateSum('gilly', 0)" data-value="660">interceptGilly</button>
          <button class="node" id="gillyOrbit" onclick="calculateSum('gilly', 1)" data-value="410">orbitGilly</button>
          <button class="node" id="gillyLand" onclick="calculateSum('gilly', 2)" data-value="30">landGilly</button>
        </div>
        <div class="branch" id="kerbin"> <!-- kerbin -->
          <button class="node" id="kerbinOrbit" onclick="calculateSum('kerbin', 0)" data-value="3400">orbit</button>
          <button class="node" id="kerbinEscape" onclick="calculateSum('kerbin', 1)" data-value="950">escape</button>
        </div>
        <div class="branch" id="mun"> <!-- mun -->
          <button class="node" id="munIntercept" onclick="calculateSum('mun', 0)" data-value="860">interceptMun</button>
          <button class="node" id="munOrbit" onclick="calculateSum('mun', 1)" data-value="310">orbitMun</button>
          <button class="node" id="munLand" onclick="calculateSum('mun', 2)" data-value="580">landMun</button>
        </div>
        <div class="branch" id="minmus"> <!-- minmus -->
          <button class="node" id="minmusIntercept" onclick="calculateSum('minmus', 0)" data-value="930">interceptMinmus</button>
          <button class="node" id="minmusOrbit" onclick="calculateSum('minmus', 1)" data-value="160">orbitMinmus</button>
          <button class="node" id="minmusLand" onclick="calculateSum('minmus', 2)" data-value="180">landMinmus</button>
        </div>
        <div class="branch" id="duna"> <!-- duna -->
          <button class="node" id="dunaIntercept" onclick="calculateSum('duna', 0)" data-value="140">interceptDuna</button>
          <button class="node" id="dunaOrbit" onclick="calculateSum('duna', 1)" data-value="610">orbitDuna</button>
          <button class="node" id="dunaLand" onclick="calculateSum('duna', 2)" data-value="1450">landDuna</button>
        </div>
        <div class="branch" id="ike"> <!-- ike -->
          <button class="node" id="ikeIntercept" onclick="calculateSum('ike', 0)" data-value="420">interceptIke</button>
          <button class="node" id="ikeOrbit" onclick="calculateSum('ike', 1)" data-value="180">orbitIke</button>
          <button class="node" id="ikeLand" onclick="calculateSum('ike', 2)" data-value="390">landIke</button>
        </div>
        <div class="branch" id="dres"> <!-- dres -->
          <button class="node" id="dresIntercept" onclick="calculateSum('dres', 0)" data-value="1620">interceptDres</button>
          <button class="node" id="dresOrbit" onclick="calculateSum('dres', 1)" data-value="1290">orbitDres</button>
          <button class="node" id="dresLand" onclick="calculateSum('dres', 2)" data-value="430">landDres</button>
        </div>
        <div class="branch" id="jool"> <!-- jool -->
          <button class="node" id="joolIntercept" onclick="calculateSum('jool', 0)" data-value="1250">interceptJool</button>
          <button class="node" id="joolOrbit" onclick="calculateSum('jool', 1)" data-value="2970">orbitJool</button>
          <button class="node" id="joolLand" onclick="calculateSum('jool', 2)" data-value="14000">landJool</button>
        </div>
        <div class="branch" id="laythe"> <!-- laythe -->
          <button class="node" id="laytheIntercept" onclick="calculateSum('laythe', 0)" data-value="2340">interceptLaythe</button>
          <button class="node" id="laytheOrbit" onclick="calculateSum('laythe', 1)" data-value="1070">orbitLaythe</button>
          <button class="node" id="laytheLand" onclick="calculateSum('laythe', 2)" data-value="2900">landLaythe</button>
        </div>
        <div class="branch" id="vall"> <!-- vall -->
          <button class="node" id="vallIntercept" onclick="calculateSum('vall', 0)" data-value="2030">interceptVall</button>
          <button class="node" id="vallOrbit" onclick="calculateSum('vall', 1)" data-value="910">orbitVall</button>
          <button class="node" id="vallLand" onclick="calculateSum('vall', 2)" data-value="860">landVall</button>
        </div>
        <div class="branch" id="tylo"> <!-- tylo -->
          <button class="node" id="tyloIntercept" onclick="calculateSum('tylo', 0)" data-value="1810">interceptTylo</button>
          <button class="node" id="tyloOrbit" onclick="calculateSum('tylo', 1)" data-value="1100">orbitTylo</button>
          <button class="node" id="tyloLand" onclick="calculateSum('tylo', 2)" data-value="2270">landTylo</button>
        </div>
        <div class="branch" id="bop"> <!-- bop -->
          <button class="node" id="bopIntercept" onclick="calculateSum('bop', 0)" data-value="4070">interceptBop</button>
          <button class="node" id="bopOrbit" onclick="calculateSum('bop', 1)" data-value="900">orbitBop</button>
          <button class="node" id="bopLand" onclick="calculateSum('bop', 2)" data-value="230">landBop</button>
        </div>
        <div class="branch" id="pol"> <!-- pol -->
          <button class="node" id="polIntercept" onclick="calculateSum('pol', 0)" data-value="2270">interceptPol</button>
          <button class="node" id="polOrbit" onclick="calculateSum('pol', 1)" data-value="820">orbitPol</button>
          <button class="node" id="polLand" onclick="calculateSum('pol', 2)" data-value="130">landPol</button>
        </div>
        <div class="branch" id="eeloo"> <!-- eeloo -->
          <button class="node" id="eelooIntercept" onclick="calculateSum('eeloo', 0)" data-value="2470">interceptEeloo</button>
          <button class="node" id="eelooOrbit" onclick="calculateSum('eeloo', 1)" data-value="1370">orbitEeloo</button>
          <button class="node" id="eelooLand" onclick="calculateSum('eeloo', 2)" data-value="620">landEeloo</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <footer>
    <span id="version-info">Version 0.4.5</span>
  </footer>  

  <!-- Add any JavaScript code or external scripts here -->
  <script src="SAC-1.js"></script>
</body>
</html>
